<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manupulation</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>HTML</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('CSS')
    addLanguage('JavaScript')
    addLanguage('BootStrap')
    addLanguage('React')
    addLanguage('goLang')

    //Edit 
    const secandLang = document.querySelector('li:nth-child(2)')
    const newLi = document.createElement('li')
    newLi.textContent = "Python"
    secandLang.replaceWith(newLi)

    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>Java</li>'

    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
